<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="src/css/index.css">

  <title>Service monitor</title>
</head>
<body>
  <!-- Modal authorization -->
  <div class="modal fade" id="authorization" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h5>Авторизация в панель администратора</h5>
        <div class="modal-body authorization">
          <input type="text" name="login" class="login input_style" placeholder="Логин">
          <input type="password" name="password" class="password input_style" placeholder="Пароль">
          <button type="button" class="btn_authorization btn_style" onclick="document.location='consultants.html'">Войти</button>
           <p>Неправильный логин и/или пароль</p> <!-- Сообщение о неверных данных для входа, по умолчанию скрыто -->
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <header class="header">
      <div class="header__left">
        <img src="src/images/icons/agat-logo.svg" onclick="document.location='index.html'">
        <h4>Сервисный монитор</h4>
      </div>
      <img src="src/images/icons/admin.svg" id="admin" data-bs-toggle="modal" data-bs-target="#authorization">
    </header>
    <div class="selection_monitor">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Дилерский центр</option>
        <option value="1">Автомобили с пробегом НН_МСШ</option>
        <option value="2">Автоцентр GEELY АГАТ</option>
        <option value="3">Автоцентр в Афонино НН (Geely)</option>
      </select>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Бренд</option>
        <option value="1">Все</option>
        <option value="2">Changan</option>
        <option value="3">Geely</option>
      </select>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Сервис</option>
        <option value="1">Все</option>
        <option value="2">Сервис продажи_EXEED_2112</option>
        <option value="3">Сервис продажи_1812_ДельтаМотор</option>
      </select>
      <button type="submit" class="btn_choose btn_style" onclick="document.location='dashboard.html'">Выбрать</button>
    </div>
  </div>
  </div>
  <script src="./dist/app.js"></script>
</body>
</html>
